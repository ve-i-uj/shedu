version: '3'

services:

  kbe-mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - kbe-mariadb-volume:/var/lib/mysql
    container_name: "kbe-mariadb"
    ports:
       - 3306:3306
    networks:
      - kbe-net

  kbe-assets:
    build:
      context: .
      dockerfile: ./dockerfiles/kbengine/kbe-assets/Dockerfile
      args:
        FROM_IMAGE_NAME: shedu/kbe-compiled:master
        ASSETS_PATH: ${ASSETS_PATH}
        SCRIPTS_DIR: ./dockerfiles/kbengine/kbe-assets/scripts
        HOST_ADDR: ${HOST_ADDR}
    image: shedu/kbe-assets
    restart: always
    container_name: kbe-assets
    ports:
      # LoginApp
      - 20013:20013
      # BaseApp
      - 20015-20019:20015-20019
      - 20005-20009:20005-20009/udp
      # Bots
      # telnet
      - 51000:51000
    entrypoint: ["./wait-for-it.sh", "kbe-mariadb:3306", "--", "/bin/bash", "docker-entrypoint.sh"]
    networks:
      - kbe-net

volumes:
  kbe-mariadb-volume:

networks:
  kbe-net:
  
